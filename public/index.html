<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Nutshell</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey darken-3">
        <a href="#" class="brand-logo">Nutshell</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Friends</a></li>
          <li><a href="#">Chat</a></li>
          <li><a href="#">To Do</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <article class="container main-container">
    <section class="container" id="formContainer">

      <div class="row">
        <form class="col s8 push-s2 grey lighten-4">
          <div class="row">
            <h3 class="header">Save a News Article</h3>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate materialize-input">
              <label class="active" for="title">Article Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="synopsis" class="materialize-textarea"></textarea>
              <label for="synopsis">Synopsis</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="url" type="url" class="validate materialize-input">
              <label class="active" for="url">URL</label>
            </div>
          </div>
          <a class="waves-effect waves-light btn-large">Button</a>
        </form>
      </div>

    </section>

    <section class="container">
      <ul class="collection">
        <li class="collection-item avatar">
          <i class="material-icons circle">subtitles</i>
          <span class="title">Article Title</span>
          <p> Synopsis
          </p>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle">subtitles</i>
          <span class="title">Article Title</span>
          <p> Synopsis
          </p>
        </li>
      </ul>
    </section>

  </article>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
